<!DOCTYPE html>
<html>

	<head>
		<title>我的卡券</title>
		<base href="./" />
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<link rel="stylesheet" type="text/css" href="css/base2.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
        <style media="screen">
            .mycou-head{
                position: static;
            }
            .header{
                position: fixed;
                top:0;
                left:0;
                width:100%;
                height: 92px;
                z-index: 888;
            }
            .couponList{
                padding: 0 10px;
            }
            .counp {
                width:100%;
            }
            #mycouponPage{
                padding-top: 92px;
            }
        </style>
    </head>
	<body>
		<article id="main" class="">
            <!--mycounpPage开始-->
			<section id="mycouponPage" class="hide">
                <div class="header">
                    <div class="mycou-head">
                        我的卡券
                        <a id="mycouponPageBack" href="javascript:window.history.go(-1);" class="goback"></a>
                    </div>
                    <div class="box t-c mycou-box">
                        <div id="canUseBtn" class="box-f1 mycou-box1 active">可使用</div>
                        <div id="isUsedBtn" class="box-f1 mycou-box1">已使用</div>
                        <div id="isOverBtn" class="box-f1 mycou-box1">已过期</div>
                    </div>
                </div>
                <div class="couponList">
                    <div id="canUse" class="couponItemNav"></div>
                    <div id="isUsed" class="couponItemNav hide"></div>
                    <div id="isOver" class="couponItemNav hide"></div>
                    <script type="html" id="quanList">
                        <%
                            if(data.length==0){
                        %>
                                <div class="t-c">暂无数据！</div>
                        <%      
                            }else{
                                for(var i=0;i<data.length;i++){
                        %>
                                    <div class="counp m-auto p-t-10 rel" data-code=<%=data[i].code%> data-name=<%=data[i].name%> data-qname=<%=data[i].qname%> data-desc=<%=data[i].desc%> data-startdate=<%=data[i].startdate%> data-enddate=<%=data[i].enddate%> data-logo=<%=data[i].logo%> >
                                        <div class="counp-wenzi">
                                            <img src="<%=data[i].logo%>" class="logo"/>
                                            <p class="counp-wenzi1"><%=data[i].name%><br/>
                                                <span class="counp-font word-b"><%=data[i].qname%></span>
                                            </p>
                                        </div>
                                        <div class="counp-time">使用日期：<%=data[i].startdate%>至<%=data[i].enddate%></div>
                                        <img src="./images/quan1.png" class="quan_bg w-100 abs"/>
                                    </div>
                        <%
                                }
                            }
                        %>
                        
                    </script>
                </div>
            </section>
            <!--mycounpPage结束-->
			<section id="couponinfo" class="hide">
            </section>
            <script type="text/html" id="couponinfoTMP">
                <div class="coupontop">
                    <div class="couponsh">
                        <img src="<%=data.logo%>" alt="" class="logo"/>
                        <span class="name"><%=data.name%></span>
                    </div>
                    <div class="couponName"><%=data.qname%></div>
                    <div class="couponTJ"><%=data.desc%></div>
                    <div class="date">使用日期：<%=data.startdate%>-<%=data.enddate%></div>
                </div>
                <img src="images/quan_bg.png" class="w-100 d-b" alt="">
                <div class="qrcodeCont">
                    <div id="qrcode" class="qrcodeImg"></div>
                    <div class="qrcode"><%=data.code%></div>
                    <div class="qrcodedesc">门店展示即可</div>
                </div>
                <div style="height:10px;"></div>
                <div id="detailback" class="getNow">返&nbsp;&nbsp;&nbsp;回</div>
            </script>
		</article>
        <script src="js/config.js" type="text/javascript"></script>
        <script src="http://ngcdn.letwx.com/styles/jsng/require.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/mycoupon.js?v=2"></script>
	</body>
</html>
