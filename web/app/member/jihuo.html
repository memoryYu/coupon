<!DOCTYPE html>
<html>
	<head>
		<title>激活会员卡</title>
		<base href="./" />
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<link rel="stylesheet" type="text/css" href="css/base2.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>
	<body>
		<article id="main" class="">
            <section id="jifenPage" class="">
				<div class="mycou-head">
                    激活会员卡
                    <a href="javascript:history.go(-1);" class="goback"></a>
                </div>
				<div class="m-t-45">
				    <div class="chooseCard">
				        <p class="choosets t-c">请完善一下信息，以便更好的享受会员权限</p>
                        <div class="checkOut">
                            <label class="checkLabel" >
                                <input type="radio" name="card" checked >
                                <span>领取新卡</span>
                            </label>
                            <label class="checkLabel" >
                                <input type="radio" name="card" >
                                <span>绑定实体卡</span>
                            </label>
                        </div>

                        <div class="chooseinfo">
                            <div class="chooseItem">
                                <div class="chooseItemLeft">卡号</div>
                                <input class="chooseItemRight" type="tel" placeholder="请输入会员卡号" >
                            </div>
                            <div class="chooseItem">
                                <div class="chooseItemLeft">手机</div>
                                <input class="chooseItemRight" type="tel" placeholder="请输入绑定的手机号码" >
                            </div>
                            <div class="chooseItem itemR">
                                <div class="chooseItemLeft">验证码</div>
                                <input class="chooseItemRight" type="tel" placeholder="请输入验证码" >
                                <div class="rightCheckBtn">获取验证码</div>
                            </div>
                        </div>

                        <div class="chooseinfo">
                            <div class="chooseItem">
                                <div class="chooseItemLeft">姓名</div>
                                <input class="chooseItemRight" type="tel" placeholder="请输入姓名" >
                            </div>
                            <div class="chooseItem">
                                <div class="chooseItemLeft">性别</div>
                                <select class="chooseItemRight" id="">
                                    <option value="-1">请选择性别</option>
                                    <option value="man">男</option>
                                    <option value="female">女</option>
                                </select>
                            </div>
                            <div class="chooseItem">
                                <div class="chooseItemLeft">生日</div>
                                <input class="chooseItemRight" type="tel" placeholder="1999-09-19" >
                            </div>
                            <div class="chooseItem">
                                <div class="chooseItemLeft">手机</div>
                                <input class="chooseItemRight" type="tel" placeholder="请输入您的手机号码" >
                            </div>
                            <div class="xuantian">选填信息</div>
                            <div class="chooseItem">
                                <div class="chooseItemLeft">地址</div>
                                <input class="chooseItemRight" type="tel" placeholder="请输入您的地址" >
                            </div>
                            <div class="chooseItem">
                                <div class="chooseItemLeft">邮箱</div>
                                <input class="chooseItemRight" type="tel" placeholder="请输入您邮箱" >
                            </div>
                            <div class="chooseItem">
                                <div class="chooseItemLeft">学历</div>
                                <select class="chooseItemRight">
                                    <option value="">请选择您的学历</option>
                                    <option value="">小学</option>
                                    <option value="">初中</option>
                                    <option value="">高中</option>
                                    <option value="">本科</option>
                                    <option value="">研究生及以上</option>
                                    <option value="">其他</option>
                                </select>
                            </div>
                        </div>

                        <div class="getNow">确&nbsp;&nbsp;&nbsp;定</div>

				    </div>
				</div>
			</section>
		</article>
	</body>
</html>
