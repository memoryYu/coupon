<!DOCTYPE html>
<html>
	<head>
		<title>收银台</title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<script src="js/config.js?__inline"></script>
		<script src="http://qcdn.letwx.com/app/libs/oauth.min.js"></script>
		<link rel="stylesheet" type="text/css" href="http://qcdn.letwx.com/app/dist/css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
		<article id="main" class="hide">
			<!--xjskPage开始-->
			<section id="xjskPage" class="wh-100 hide">
				<div class="back">
					输入金额
					<a href="javascript:window.history.go(-1)">
						<img src="images/jiantou.png" alt="" />
					</a>
				</div>
				<div class="screen box box-v box-center">
					<div class="tip">
						温馨提示：请向客户收取现金再输入金额
						<img src="images/xx.png" id="closetip"/>
					</div>
					<div class="input">
						<label for="sjsq">实际收取</label>
						<input type="text" name="sjsq" id="sjsq" readonly="readonly" value="0"/>
					</div>
					<div class="input">
						<label for="ysje">应收金额</label>
						<input type="text" name="ysje" id="ysje" readonly="readonly" value="0"/>
					</div>
				</div>
				<div class="calculate box box-center">
					<ul class="cleafix">
						<li class="box box-center">
							<div class="number">1</div>
						</li>
						<li class="box box-center">
							<div class="number">2</div>
						</li>
						<li class="box box-center">
							<div class="number">3</div>
						</li>
						<li class="del box box-center">
							<div>删除</div>
						</li>
						<li class="box box-center">
							<div class="number">4</div>
						</li>
						<li class="box box-center">
							<div class="number">5</div>
						</li>
						<li class="box box-center">
							<div class="number">6</div>
						</li>
						<li class="clearall box box-center">
							<div>清空</div>
						</li>
						<li class="box box-center">
							<div class="number">7</div>
						</li>
						<li class="box box-center">
							<div class="number">8</div>
						</li>
						<li class="box box-center">
							<div class="number">9</div>
						</li>
						<li class="box box-center">
							<div></div>
						</li>
						<li class="box box-center">
							<div class="number">0</div>
						</li>
						<li class="dot box box-center">
							<div class="number">.</div>
						</li>
						<li class="box box-center">
							<div class="add">+</div>
						</li>
						<li class="box box-center">
							<div></div>
						</li>
						<li class="box box-center">
							<div class="confirm box box-v box-center">
								<img src="images/queren.png"/>
								<p>确认</p>
							</div>
						</li>
					</ul>
				</div>
			</section>
			<!--xjskPage结束-->
		</article>
	</body>
	<script src="http://qcdn.letwx.com/app/libs/one.js"></script>
	<script type="text/javascript" src="js/xjsk.js"></script>
</html>
